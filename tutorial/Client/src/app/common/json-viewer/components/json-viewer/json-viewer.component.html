<!-- https://github.com/temich666/t-json-viewer -->

<div class="t-json-viewer">

  <div *ngFor="let item of asset;"
    [ngClass]="['item__type--' + item.type, 'is-object-' + isObject(item), 'is-opened-' + item.isOpened]"
    class="item">

    <div class="item__title" (click)="clickHandle(item)">
      <div class="toggler" *ngIf="isObject(item)"></div>

      <span class="item__key">{{item.key}}</span>
      <span class="item__dot">:</span>
      <span class="item__value" *ngIf="!item.isOpened">
        {{item.title}}
      </span>
      
    </div>

    <div
      class="inner-item"
      *ngIf="item.isOpened && isObject(item)">
      <json-viewer [json]="item.value"></json-viewer>

      <button mat-icon-button (click)="nodeSelected(item)" *ngIf="showNodeNav" >
        <mat-icon svgIcon="tab"></mat-icon>
      </button>  
    </div>

  </div>

</div>
