<mat-tab-group [(selectedIndex)]="application.selectedCompositeTabIndex"> 
    <mat-tab *ngFor="let loadedApplication of loadedApplications">
        <ng-template mat-tab-label>
            <span>{{loadedApplication.name}}</span>
            <button mat-icon-button (click)="closeApplication(loadedApplication)" >
                <mat-icon svgIcon="nav-close"></mat-icon>
            </button>
        </ng-template>

       <plugin-viewer [loadedApplication]="loadedApplication"></plugin-viewer>
    </mat-tab>
</mat-tab-group>

<div *ngIf="displayLoadMessage">
    Select and application to view.
</div>
